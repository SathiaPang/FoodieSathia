name: FoodieSathia
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.6
  salomon_bottom_bar: ^3.0.0
  get: ^4.6.6
  flutter_custom_clippers: ^2.1.0
  item_count_number_button: ^1.9.2
  flutter_rating_bar: ^4.0.1
  get_storage: ^2.1.1
  flutter_staggered_grid_view: ^0.4.0
  shared_preferences: ^2.2.2
  flutter_credit_card: ^4.0.1
  flutter_screenutil: ^5.9.0
  flutter_slidable: ^3.0.1
  intl: ^0.19.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/food/
    - assets/images/snacks/
    - assets/images/drink/